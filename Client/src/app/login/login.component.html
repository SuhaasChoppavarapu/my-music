<div class="container-fluid col-lg-5 col-md-7">
        <h1 class="text-center">Login</h1>
       <!-- error message -->
        <div *ngIf="errorMsg" class="alert alert-danger" role="alert">
            {{errorMsg}}
        </div>
       
        <!-- <label class="sr-only" for="username">Username</label> -->
        <div class="input-group mb-2  mr-sm-2 mb-sm-2">
            <div class="input-group-addon"><span class="fa fa-user"></span> </div>
            <input [(ngModel)]="username"
                   id="username"
                   class="form-control"
                   placeholder="Username"/>
        </div>

        <!-- <label class="sr-only" for="password">Password</label> -->
 <div class="input-group mb-2 mr-sm-2 mb-sm-2">
        <div class="input-group-addon"><span class="fa fa-key"></span> </div>
        <input [(ngModel)]="password"
               id="password"
               class="form-control"
               type="password"
               placeholder="Password"/>
    </div>
   
    <div class="mx-auto">
        <a (click)="login()"
           class="btn btn-primary btn-block col-4 mx-auto" role="button">
            Login
        </a>
   
        <div class="row my-2 col-lg-3 col-md-3 col-sm-4 mx-auto">
         <a routerLink="/register" class="btn btn-success">Register</a>
     </div>
 </div>

</div>
